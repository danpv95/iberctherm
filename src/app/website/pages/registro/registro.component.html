<body>
  <div class="container" style="width: 50%">
    <h1 style="text-align: center; margin-top: 5%">Formulario de registro</h1>

    <div class="contenedor">
      <form [formGroup]="formRegister" (ngSubmit)="save($event)">
        <mat-form-field
          class="example-full-width"
          appearance="fill"
          style="margin-top: -9%;" >
          <mat-label>Nombre </mat-label>
          <input matInput type="text" [formControl]="nameField" class="form-control" />
        </mat-form-field>

        <mat-form-field
          class="example-full-width"
          appearance="fill"
          style="margin-top: -9%; "
        >
          <mat-label>Apellido </mat-label>
          <input
            matInput
            type="text"
            [formControl]="lastNameField"
            class="form-control"
          />
        </mat-form-field>

        <mat-form-field
          class="example-full-width"
          appearance="fill"
          style="margin-top: -9%;"
        >
          <mat-label>Cedula </mat-label>
          <input 
            matInput
            type="number"
            [formControl]="cedulaField"
            class="form-control"
          />
        </mat-form-field>

        <mat-form-field
          class="example-full-width"
          appearance="fill"
          style="margin-top: -9%"
        >
          <mat-label>Correo electronico </mat-label>
          <input
            matInput
            type="email"
            [formControl]="emailField"
            class="form-control"
          />
        </mat-form-field>

        <mat-form-field
          class="example-full-width"
          appearance="fill"
          style="margin-top: -9%"
        >
          <mat-label>telefono </mat-label>
          <input
            matInput
            type="number"
            [formControl]="phoneField"
            class="form-control"
          />
        </mat-form-field>

        <mat-form-field
          class="example-full-width"
          appearance="fill"
          style="margin-top: -9%"
        >
          <mat-label>Ciudad </mat-label>
          <input
            matInput
            type="text"
            [formControl]="cityField"
            class="form-control"
          />
        </mat-form-field>

        <!--Nombre de Usuario y contraseña-->

        <mat-form-field
          class="example-full-width"
          appearance="fill"
          style="margin-top: -9%;"
        >
          <mat-label>Nombre de Usuario </mat-label>
          <input
            matInput
            type="text"
            [formControl]="nombreUsuarioField"
            class="form-control"
          />
        </mat-form-field>

        <mat-form-field
          class="example-full-width"
          appearance="fill"
          style="margin-top: -9%"
        >
          <mat-label>Contraseña </mat-label>
          <input
            matInput
            type="password"
            [formControl]="passwordField"
            class="form-control"
          />
        </mat-form-field>

        <mat-form-field
          class="example-full-width"
          appearance="fill"
          style="margin-top: -9%"
        >
          <mat-label>Confirmar Contraseña </mat-label>
          <input
            matInput
            type="password"
            [formControl]="password1Field"
            class="form-control"
          />
        </mat-form-field>

        <button type="submit" mat-raised-button color="warn" >enviar</button>
        <!--FIN Formulario reactivo-->
      </form>

      <div class="row" style="text-align: center"></div>
    </div>
  </div>
</body>
