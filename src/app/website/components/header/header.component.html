<div class="container-header">
  <nav>
    <!--LOGO PAGE-->
    <span class="logo">
      <img routerLink="home" src="assets/resource/logo_congreso.png" />
      <select class="active" #langSelect (change)="camnbiarLang(langSelect.value)">
        <option *ngFor="let lang of langs" [value]="lang">{{ lang }}</option>
      </select>
    </span>
    <input type="checkbox" id="click">
    <label for="click" class="menu-btn">
      <fa-icon [icon]="faBars"></fa-icon>
    </label>
    <ul>
      <li><a routerLink="home">{{ "inicio" | translate }}</a></li>
      <li><a routerLink="evento">{{ "Evento" | translate }}</a></li>
      <li><a routerLink="pagos">{{ "Comercial" | translate }}</a></li>
      <li><a class="active" routerLink="ingreso"> {{ "Inicio_sesion" | translate }} <fa-icon [icon]="faSignInAlt">
          </fa-icon>
        </a>
      </li>
    </ul>
  </nav>
</div>
